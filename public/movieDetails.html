<!-- movieDetails.html - Modal for displaying movie details -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">

<div class="modal fade" id="movieDetailsModal" tabindex="-1" aria-labelledby="movieDetailsLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered movie-details-dialog">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
         <h3 class="content-title" id="movieTitle">כותרת הסרט</h3>
        <p id="movieDescription">תיאור הסרט...</p>
        <p>
          <strong>ז׳אנר:</strong>
          <span id="movieGenre">...</span>
        </p>
        <p>
          <strong>שנה:</strong>
          <span id="movieYear">...</span>
        </p>

        <p>
          <strong>במאי:</strong>
          <span id="stagemanager">...</span>
        </p>

        <p>
          <strong>שחקנים:</strong>
          <span id="players">...</span>
        </p>
        <img class="content-movieposter" id="moviePoster" alt="פוסטר הסרט" />
        <div class="media-container">
          <div class="video-player-wrapper" dir="rtl">
            <video class="content-moviePlayer" id="videourl" alt="סרט" preload="metadata"></video>
            <!-- Custom Controls -->
            <div class="controls-bar" id="videoControls">

              <div class="left-controls">
                <button type="button" class="vp-btn" id="fullscreenBtn" title="מסך מלא">⛶</button>
                <button type="button" class="vp-btn" id="nextEpisodeBtn" title="פרק הבא">⏭️</button>
                <button type="button" class="vp-btn" id="episodesDrawerBtn" title="רשימת פרקים">📂</button>
              </div>

                <div class="right-controls">
                <button type="button" class="vp-btn" id="playPauseBtn" title="הפעל/הפסקה">▶️</button>
                <button type="button" class="vp-btn" id="forward10Btn" title="קדימה 10 שניות">10s⏩</button>
                <button type="button" class="vp-btn" id="back10Btn" title="חזרה 10 שניות">⏪10s</button>
                <span class="time-display" id="currentTime">00:00</span>
                <input type="range" id="seekBar" min="0" max="100" value="0" step="0.1" class="seek-bar" />
                <span class="time-display" id="duration">00:00</span>
              </div>
            </div>
            <!-- Episodes Overlay -->
            <div class="episodes-overlay" id="episodesOverlay" hidden>
              <div class="episodes-header">
                <span>פרקים</span>
                <button type="button" class="close-overlay" id="closeEpisodes">✖</button>
              </div>
              <ul class="episodes-list" id="episodesList">
                <!-- ימולאו דינמית -->
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
