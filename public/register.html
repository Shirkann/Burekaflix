<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>הרשמה - BurekaFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #f5f7fb; }
      .hero { max-width:520px; margin:6vh auto; background:#fff; padding:2rem; border-radius:10px; box-shadow:0 6px 20px rgba(3,10,42,0.08); }
      .project-title { font-weight:800; color:#0b4b8a; margin-bottom:0.5rem; }
      .screen-title { color:#1976d2; margin-bottom:1rem }
    </style>
  </head>
  <body>
    <main class="hero" aria-label="מסך הרשמה">
      <h1 class="project-title">BurekaFlix</h1>
      <h2 class="screen-title">הרשמה</h2>

      <div id="errorContainer"></div>

      <form id="registerForm" action="/register" method="post" autocomplete="on">
        <div class="mb-3">
          <input class="form-control" type="text" name="username" placeholder="שם משתמש" autocomplete="username" required />
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" name="password" placeholder="סיסמה" autocomplete="new-password" required />
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" name="confirmPassword" placeholder="אימות סיסמה" autocomplete="new-password" required />
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">הרשמה</button>
        </div>
      </form>

      <p class="mt-3">כבר יש לך חשבון? <a href="/login">כניסה</a></p>
    </main>

    <script>
      const params = new URLSearchParams(window.location.search);
      const err = params.get('error');
      if (err) {
        document.getElementById('errorContainer').innerHTML = `<div class="alert alert-danger" role="alert">${decodeURIComponent(err)}</div>`;
      }
    </script>
  </body>
</html>
