<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>הוספת תוכן - BurekaFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{font-family:Arial, sans-serif;background:#f5f7fb;margin:0}
      .container{max-width:720px;margin:6vh auto;padding:2rem;background:#fff;border-radius:8px}
    </style>
  </head>
  <body>
    <div class="container">
      <h2>הוספת תוכן</h2>
      <form id="addForm" method="post" action="/admin/add">
        <div class="mb-2"><input class="form-control" name="title" placeholder="שם" required></div>
        <div class="mb-2">
          <select name="type" class="form-select">
            <option value="movie">סרט</option>
            <option value="series">סדרה</option>
          </select>
        </div>
        <div class="mb-2"><input class="form-control" name="year" type="number" placeholder="שנה"></div>
        <div class="mb-2"><input class="form-control" name="genres" placeholder="ז׳אנרים (פסיקים)"></div>
        <div class="mb-2"><textarea class="form-control" name="summary" rows="3" placeholder="תיאור"></textarea></div>
        <div class="mb-2"><input class="form-control" name="posterUrl" placeholder="Poster URL"></div>
        <div class="mb-2"><input class="form-control" name="videoUrl" placeholder="Trailer URL"></div>
        <div class="mb-2"><input class="form-control" name="wikipedia" placeholder="ויקיפדיה"></div>
        <div class="d-grid"><button class="btn btn-primary">הוספה</button></div>
      </form>
    </div>
  </body>
</html>
