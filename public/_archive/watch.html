<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>צפייה בסרט</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 id="movieTitle">צפייה בסרט</h1>
    <video id="moviePlayer" class="w-100" controls autoplay>
      הדפדפן שלך לא תומך בתגית וידאו.
    </video>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get("movieId");
      const videoElement = document.getElementById("moviePlayer");
      if (movieId === "movie1") {
        videoElement.src = "/videos/movie1.mp4"; // Update with the correct video URL dynamically if needed
      } else {
        alert("סרט לא נמצא");
      }
    });
  </script>
</body>
</html>
