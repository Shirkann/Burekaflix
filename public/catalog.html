<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catalog - BurekaFlix</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <header class="header">
      <div style="display: flex; align-items: center; gap: 1.2rem">
        <img
          src="/logo.png"
          alt="BurekaFlix"
          class="logo"
        />
        <span class="site-title">בורקפליקס</span>
      </div>

      <div class="right-buttons">
        <button class="selectedbutton" onclick="location.href='/catalog'">דף הבית</button>
        <button class="headerbutton" onclick="location.href='/admin/add'">אדמין</button>
      </div>

      <div class="left-buttons">
        <button class="headerbutton" id="switchProfileBtn" onclick="location.href='/profiles'">החלף צופה</button>
        <button class="headerbutton" id="logoutBtn" onclick="location.href='/login'">התנתקות</button>
      </div>
    </header>

    <section class="hero">
      <h2 class="movies-title">כחול-לבן, טעים ומצחיק</h2>
      <p>אתר לסרטי בורקס בעיצוב מודרני שמזכיר נטפליקס.</p>

      <form class="search-form">
        <input id="q" name="q" placeholder="חפש/י סרט..." />
        <select id="genreFilter">
          <option value="">כל הז׳אנרים</option>
        </select>
      </form>
    </section>

    <div class="container">
      <section class="row" id="continueRow">
        <h3 class="movies-title">המשך צפייה</h3>
        <div class="scroller" id="continue-grid"><p>טוען...</p></div>
      </section>

      <section class="row" id="recRow">
        <h3 class="movies-title">מומלץ עבורך</h3>
        <div class="scroller" id="rec-grid"><p>טוען...</p></div>
      </section>

      <section class="row" id="popularMoviesRow">
        <h3 class="movies-title">הסרטים הפופולריים</h3>
        <div class="scroller" id="popular-movies-grid"><p>טוען...</p></div>
      </section>

      <section class="row" id="popularSeriesRow">
        <h3 class="movies-title">הסדרות הפופולריות</h3>
        <div class="scroller" id="popular-series-grid"><p>טוען...</p></div>
      </section>

      <section class="row">
        <h3 class="movies-title">כל הסרטים</h3>
        <div class="scroller" id="catalog-grid"><p>טוען...</p></div>
      </section>

      <section class="row" id="newestByGenreRow">
        <h3>החדשים ביותר בכל ז׳אנר</h3>
        <div id="newestByGenreContainer"></div>
      </section>
    </div>

    <script src="/js/catalog.js"></script>
  </body>
</html>
